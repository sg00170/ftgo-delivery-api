databaseChangeLog:
  - changeSet:
      id: 1
      author: misunkwon
      changes:
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: lat
                  type: varchar(255)
              - column:
                  name: lon
                  type: varchar(255)