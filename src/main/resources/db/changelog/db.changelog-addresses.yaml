databaseChangeLog:
  - changeSet:
      id: 1
      author: misunkwon
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: street1
                  type: varchar(255)
              - column:
                  name: street2
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: state
                  type: varchar(255)
              - column:
                  name: zip
                  type: varchar(255)