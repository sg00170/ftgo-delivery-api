databaseChangeLog:
  - changeSet:
      id: 1
      author: misunkwon
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
        - addUniqueConstraint:
            columnNames: username
            constraintName: unique_users_username
            tableName: users
        - createIndex:
            tableName: users
            indexName: index_users_username
            columns:
              - column:
                  name: username